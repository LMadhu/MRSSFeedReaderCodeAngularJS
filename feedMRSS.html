<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRSS Feed</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div ng-app="FeedApp" ng-controller="FeedController">
        <table cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Duration Minutes</th>
                    <th>Duration Seconds</th>
                    <th>Tags</th>
                    <th>Images</th>
                    <th>Related Films</th>
                    <th>Parental Ratings</th>
                    <th>Geo Restrictions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="film in films">
                    <td>{{film.title}}</td>
                    <td>{{film.durationMinutes}}</td>
                    <td>{{film.durationSeconds}}</td>
                    <td>{{film.tags}}</td>
                    <td>
                        <img src="{{film.images.image[0].src}}" />
                    </td>
                    <td>
                        <span ng-repeat="rFilm in film.relatedFilms.relatedFilm">{{rFilm.title}}</span>
                    </td>
                    <td>{{film.parentalRating}}</td>
                    <td>{{film.geoRestrictions}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
